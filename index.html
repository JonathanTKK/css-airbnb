<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB</title>
</head>

<body>
  <div class="head">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>

  <div class="r1">
    <div class="city">
      <div id="sf">
          <div class="cityLabel1">San Francisco</div>
      </div>

      <div id="ny">
          <div class="cityLabel1">New York</div>
      </div>

      <div id="ld">
          <div class="cityLabel1">London</div>
      </div>
    </div>
  </div>

  <div class="buttPos">
      <div class="button">
        <button type="button" onclick=""><div id="buttFont">See All Guidebooks</div></button>
      </div>
  </div>

  <div class="head2">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home</p>
  </div>

  <div class="r2">
    <div class="city2">
      <div id="np">
        <div class="cityLabel2">Napa</div>
      </div>
      <div id="snm">
        <div class="cityLabel2">Sonoma</div>
      </div>
      <div id="sf2">
        <div class="cityLabel2">San Francisco</div>
      </div>
    </div>
  </div>

  <div class="buttPos2">
      <div class="button2">
      <button type="button" onclick=""><div id="buttFont">See All Destinations</div></button>
      </div>
    </div>



</body>
</html>
